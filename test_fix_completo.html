<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Test Fix BUG-008 - CollaboraNexio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icon { font-size: 72px; text-align: center; margin-bottom: 20px; }
        h1 { font-size: 32px; margin-bottom: 16px; font-weight: 700; text-align: center; }
        p { font-size: 16px; line-height: 1.6; margin-bottom: 20px; opacity: 0.95; text-align: center; }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .log-item.success { color: #4ade80; }
        .log-item.error { color: #f87171; }
        .log-item.info { color: #60a5fa; }
        .log-item.warning { color: #fbbf24; }
        .status {
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            width: 100%;
            text-align: center;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>Test Fix BUG-008</h1>
        <p>Test automatico del fix e pulizia cache</p>

        <div class="log" id="log"></div>

        <div class="status" id="status">Preparazione...</div>

        <button class="btn" id="actionBtn" onclick="startTest()" style="display: none;">
            ðŸš€ Inizia Test
        </button>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        const actionBtn = document.getElementById('actionBtn');

        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            const icons = { success: 'âœ…', error: 'âŒ', warning: 'âš ï¸', info: 'ðŸ”µ' };
            logItem.textContent = `${icons[type]} ${message}`;
            logEl.appendChild(logItem);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[TEST] ${message}`);
        }

        async function clearAllCache() {
            addLog('Pulizia cache in corso...', 'info');
            let cleaned = 0;

            // Clear caches
            if ('caches' in window) {
                try {
                    const names = await caches.keys();
                    for (const name of names) {
                        await caches.delete(name);
                        cleaned++;
                    }
                    addLog(`${cleaned} cache eliminate`, 'success');
                } catch (e) {
                    addLog(`Errore cache: ${e.message}`, 'warning');
                }
            }

            // Unregister service workers
            if ('serviceWorker' in navigator) {
                try {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    for (const reg of regs) {
                        await reg.unregister();
                    }
                    if (regs.length > 0) addLog('Service workers disattivati', 'success');
                } catch (e) {
                    addLog(`Errore SW: ${e.message}`, 'warning');
                }
            }

            // Clear storage
            try {
                localStorage.clear();
                sessionStorage.clear();
                addLog('Storage pulito', 'success');
            } catch (e) {
                addLog(`Errore storage: ${e.message}`, 'warning');
            }

            addLog('Cache completamente pulita!', 'success');
        }

        async function testEndpoints() {
            addLog('Test endpoint API...', 'info');

            const tests = [
                { name: 'Upload con query string', url: '/CollaboraNexio/api/files/upload.php?_t=' + Date.now() },
                { name: 'Create document con query string', url: '/CollaboraNexio/api/files/create_document.php?_t=' + Date.now() },
                { name: 'Upload senza query', url: '/CollaboraNexio/api/files/upload.php' }
            ];

            let allPass = true;

            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: 'POST',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });

                    if (response.status === 401) {
                        addLog(`âœ… ${test.name}: 401 (OK - richiede auth)`, 'success');
                    } else if (response.status === 404) {
                        addLog(`âŒ ${test.name}: 404 (PROBLEMA!)`, 'error');
                        allPass = false;
                    } else {
                        addLog(`âš ï¸  ${test.name}: ${response.status}`, 'warning');
                    }
                } catch (e) {
                    addLog(`âŒ ${test.name}: ${e.message}`, 'error');
                    allPass = false;
                }
            }

            return allPass;
        }

        async function startTest() {
            actionBtn.disabled = true;
            actionBtn.textContent = 'â³ Test in corso...';
            statusEl.textContent = 'Test in corso...';

            // Step 1: Clear cache
            await clearAllCache();

            // Wait a moment
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Step 2: Test endpoints
            const allPass = await testEndpoints();

            // Step 3: Show result
            if (allPass) {
                statusEl.textContent = 'ðŸŽ‰ TUTTI I TEST PASS! Il problema Ã¨ risolto!';
                addLog('', 'info');
                addLog('Il server funziona correttamente!', 'success');
                addLog('Tra 3 secondi verrai reindirizzato a files.php', 'info');

                setTimeout(() => {
                    const url = `/CollaboraNexio/files.php?_nocache=${Date.now()}`;
                    addLog(`Reindirizzamento a: ${url}`, 'info');
                    window.location.replace(url);
                }, 3000);
            } else {
                statusEl.textContent = 'âš ï¸ Alcuni test hanno fallito';
                addLog('', 'warning');
                addLog('Alcuni endpoint restituiscono ancora 404', 'warning');
                addLog('Controlla i log Apache o contatta il supporto', 'info');
                actionBtn.textContent = 'ðŸ”„ Riprova';
                actionBtn.disabled = false;
            }
        }

        // Auto-start when page loads
        window.addEventListener('DOMContentLoaded', () => {
            addLog('Pagina caricata', 'success');
            addLog('Premi il pulsante per iniziare il test', 'info');
            statusEl.textContent = 'Pronto per il test';
            actionBtn.style.display = 'block';
        });
    </script>
</body>
</html>
