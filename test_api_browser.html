<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Fixes</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #2a2a2a;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .test-title {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196f3;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #da190b;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            overflow-x: auto;
            border-radius: 3px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test API Fixes - CollaboraNexio</h1>

    <div class="test-section">
        <div class="test-title">1. Test Files Tenant API</div>
        <button onclick="testFilesTenantAPI()">Test get_tenant_list</button>
        <button onclick="testFilesListAPI()">Test list files</button>
        <div id="files-result" class="result"></div>
    </div>

    <div class="test-section">
        <div class="test-title">2. Test Companies Delete API</div>
        <button onclick="createTestCompany()">Crea Azienda Test</button>
        <button class="danger" onclick="testDeleteCompany()">Elimina Azienda Test</button>
        <input type="number" id="test-company-id" placeholder="ID azienda test" style="padding: 5px;">
        <div id="companies-result" class="result"></div>
    </div>

    <div class="test-section">
        <div class="test-title">3. Test con Ruoli Diversi</div>
        <button onclick="testRoleAccess('user')">Test User</button>
        <button onclick="testRoleAccess('manager')">Test Manager</button>
        <button onclick="testRoleAccess('admin')">Test Admin</button>
        <button onclick="testRoleAccess('super_admin')">Test Super Admin</button>
        <div id="roles-result" class="result"></div>
    </div>

    <div class="test-section">
        <div class="test-title">4. Informazioni Sessione</div>
        <button onclick="getSessionInfo()">Mostra Info Sessione</button>
        <div id="session-result" class="result"></div>
    </div>

    <script>
        // Ottieni CSRF token dalla pagina principale
        let csrfToken = null;

        async function getCsrfToken() {
            if (!csrfToken) {
                try {
                    const response = await fetch('/CollaboraNexio/dashboard.php');
                    const text = await response.text();
                    const match = text.match(/csrfToken['"]\s*value=['"]([^'"]+)/);
                    if (match) {
                        csrfToken = match[1];
                    }
                } catch (error) {
                    console.error('Error getting CSRF token:', error);
                }
            }
            return csrfToken;
        }

        async function testFilesTenantAPI() {
            const resultDiv = document.getElementById('files-result');
            resultDiv.innerHTML = '<span class="info">Testing get_tenant_list...</span>';

            try {
                const response = await fetch('/CollaboraNexio/api/files_tenant_fixed.php?action=get_tenant_list', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <span class="success">âœ“ API get_tenant_list funziona!</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">âœ— Errore: ${data.error || 'Risposta non valida'}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore di rete: ${error.message}</span>`;
            }
        }

        async function testFilesListAPI() {
            const resultDiv = document.getElementById('files-result');
            resultDiv.innerHTML = '<span class="info">Testing list files...</span>';

            try {
                const response = await fetch('/CollaboraNexio/api/files_tenant_fixed.php?action=list', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <span class="success">âœ“ API list files funziona!</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">âœ— Errore: ${data.error || 'Risposta non valida'}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore di rete: ${error.message}</span>`;
            }
        }

        async function createTestCompany() {
            const resultDiv = document.getElementById('companies-result');
            resultDiv.innerHTML = '<span class="info">Creazione azienda test...</span>';

            const token = await getCsrfToken();
            if (!token) {
                resultDiv.innerHTML = '<span class="error">âœ— CSRF token non trovato. Fai login prima.</span>';
                return;
            }

            try {
                const testName = 'test_company_' + Date.now();
                const formData = new FormData();
                formData.append('name', testName);
                formData.append('denominazione', 'Test Company for Deletion');
                formData.append('csrf_token', token);

                const response = await fetch('/CollaboraNexio/api/companies/create.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('test-company-id').value = data.id || data.data?.id;
                    resultDiv.innerHTML = `
                        <span class="success">âœ“ Azienda test creata con ID: ${data.id || data.data?.id}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">âœ— Errore: ${data.error || 'Non riuscito'}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore di rete: ${error.message}</span>`;
            }
        }

        async function testDeleteCompany() {
            const resultDiv = document.getElementById('companies-result');
            const companyId = document.getElementById('test-company-id').value;

            if (!companyId) {
                resultDiv.innerHTML = '<span class="error">âœ— Inserisci prima l\'ID dell\'azienda test</span>';
                return;
            }

            resultDiv.innerHTML = '<span class="info">Eliminazione azienda test...</span>';

            const token = await getCsrfToken();
            if (!token) {
                resultDiv.innerHTML = '<span class="error">âœ— CSRF token non trovato. Fai login prima.</span>';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('company_id', companyId);
                formData.append('csrf_token', token);

                const response = await fetch('/CollaboraNexio/api/companies/delete.php', {
                    method: 'POST',
                    credentials: 'same-origin',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <span class="success">âœ“ Azienda eliminata con successo!</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    document.getElementById('test-company-id').value = '';
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">âœ— Errore: ${data.error || 'Eliminazione fallita'}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore di rete: ${error.message}</span>`;
            }
        }

        async function testRoleAccess(role) {
            const resultDiv = document.getElementById('roles-result');
            resultDiv.innerHTML = `<span class="info">Testing accesso con ruolo ${role}...</span>`;

            // Nota: questo test richiede un endpoint per cambiare il ruolo temporaneamente
            // Per ora testeremo solo con il ruolo corrente
            try {
                const response = await fetch('/CollaboraNexio/api/files_tenant_fixed.php?action=get_tenant_list', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                const shouldHaveAccess = (role === 'admin' || role === 'super_admin');
                const hasAccess = response.ok && data.success;

                if (shouldHaveAccess === hasAccess) {
                    resultDiv.innerHTML = `
                        <span class="success">âœ“ Controllo accessi corretto per ruolo ${role}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">âœ— Controllo accessi non corretto per ruolo ${role}</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore di rete: ${error.message}</span>`;
            }
        }

        async function getSessionInfo() {
            const resultDiv = document.getElementById('session-result');
            resultDiv.innerHTML = '<span class="info">Caricamento info sessione...</span>';

            try {
                const response = await fetch('/CollaboraNexio/api/session_info.php', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (data.authenticated) {
                    // Salva CSRF token se presente
                    if (data.csrf_token_exists) {
                        // Il token esiste in sessione
                        resultDiv.innerHTML = `
                            <span class="success">âœ“ Sessione attiva</span>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <span class="info">âš  Sessione attiva ma CSRF token mancante</span>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <span class="info">Non autenticato. Fai login prima di testare le API</span>
                        <br><a href="/CollaboraNexio/login.php" target="_blank" style="color: #2196f3;">â†’ Vai al Login</a>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">âœ— Errore: ${error.message}</span>`;
            }
        }

        // Test iniziale al caricamento
        window.onload = function() {
            getSessionInfo();
        };
    </script>
</body>
</html>
