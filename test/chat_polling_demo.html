<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Long-Polling Demo - CollaboraNexio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f7f8fa;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
            max-width: 70%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85em;
            opacity: 0.7;
        }

        .message-content {
            line-height: 1.5;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .input-wrapper button:hover {
            background: #5a67d8;
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85em;
            color: #666;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .online-users {
            margin-top: 20px;
        }

        .online-users h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .user-item:hover {
            background: white;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-status.online {
            background: #10b981;
        }

        .user-status.away {
            background: #fbbf24;
        }

        .user-status.busy {
            background: #ef4444;
        }

        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 12px;
            z-index: 1000;
        }

        .stats-panel h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.connecting {
            background: #fbbf24;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .channel-list {
            margin-bottom: 20px;
        }

        .channel-list h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .channel-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-item:hover {
            background: white;
        }

        .channel-item.active {
            background: #667eea;
            color: white;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: bold;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="channel-list">
                <h3>Canali</h3>
                <div id="channelList">
                    <div class="channel-item active" data-channel="1">
                        #generale
                        <span class="unread-badge" style="display:none;">0</span>
                    </div>
                    <div class="channel-item" data-channel="2">
                        #sviluppo
                        <span class="unread-badge" style="display:none;">0</span>
                    </div>
                </div>
            </div>

            <div class="online-users">
                <h3>Utenti Online (<span id="onlineCount">0</span>)</h3>
                <div id="onlineUsersList"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h2 id="currentChannel">#generale</h2>
                <span id="connectionStatus" class="connection-status disconnected">Disconnesso</span>
            </div>

            <div class="chat-messages" id="messageContainer"></div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="chat-input">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." />
                    <button id="sendButton">Invia</button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-panel">
        <h4>Statistiche Polling</h4>
        <div class="stat-item">
            <span>Stato:</span>
            <span id="pollingStatus">Inattivo</span>
        </div>
        <div class="stat-item">
            <span>Ultimo poll:</span>
            <span id="lastPoll">-</span>
        </div>
        <div class="stat-item">
            <span>Messaggi ricevuti:</span>
            <span id="messageCount">0</span>
        </div>
        <div class="stat-item">
            <span>Sequence ID:</span>
            <span id="sequenceId">0</span>
        </div>
        <div class="stat-item">
            <span>Latenza:</span>
            <span id="latency">-</span>
        </div>
    </div>

    <script>
        class ChatPollingClient {
            constructor() {
                this.apiUrl = '/CollaboraNexio/api/polling.php';
                this.lastSequenceId = 0;
                this.currentChannels = [1]; // Default: canale generale
                this.isPolling = false;
                this.messageCount = 0;
                this.typingTimeout = null;
                this.isTyping = false;
                this.connectionRetries = 0;
                this.maxRetries = 5;
                this.retryDelay = 1000;

                this.initializeEventListeners();
                this.startPolling();
            }

            initializeEventListeners() {
                // Invio messaggio
                document.getElementById('sendButton').addEventListener('click', () => {
                    this.sendMessage();
                });

                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });

                // Cambio canale
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const channelId = parseInt(e.currentTarget.dataset.channel);
                        this.switchChannel(channelId);
                    });
                });
            }

            async startPolling() {
                if (this.isPolling) return;

                this.isPolling = true;
                this.updateConnectionStatus('connecting');
                document.getElementById('pollingStatus').textContent = 'Attivo';

                while (this.isPolling) {
                    try {
                        const startTime = Date.now();

                        const response = await this.poll();

                        const latency = Date.now() - startTime;
                        document.getElementById('latency').textContent = `${latency}ms`;

                        if (response.success) {
                            this.handlePollingResponse(response);
                            this.connectionRetries = 0;
                            this.updateConnectionStatus('connected');
                        }

                    } catch (error) {
                        console.error('Polling error:', error);
                        this.handlePollingError(error);
                    }

                    // Piccola pausa tra i poll per evitare sovraccarico
                    await this.sleep(100);
                }
            }

            async poll() {
                const response = await fetch(this.apiUrl + '?action=poll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        last_sequence_id: this.lastSequenceId,
                        channels: this.currentChannels
                    }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            }

            handlePollingResponse(response) {
                // Aggiorna ultimo poll
                const now = new Date();
                document.getElementById('lastPoll').textContent = now.toLocaleTimeString();

                // Processa nuovi messaggi
                if (response.messages && response.messages.length > 0) {
                    response.messages.forEach(message => {
                        this.displayMessage(message);
                    });

                    this.lastSequenceId = response.last_sequence_id;
                    this.messageCount += response.messages.length;

                    document.getElementById('messageCount').textContent = this.messageCount;
                    document.getElementById('sequenceId').textContent = this.lastSequenceId;
                }

                // Aggiorna presenza utenti
                if (response.presence) {
                    this.updateOnlineUsers(response.presence.online_users);
                    this.updateTypingIndicators(response.presence.typing_users);
                }
            }

            handlePollingError(error) {
                this.connectionRetries++;
                this.updateConnectionStatus('disconnected');

                if (this.connectionRetries >= this.maxRetries) {
                    console.error('Max retries reached. Stopping polling.');
                    this.stopPolling();
                    alert('Connessione persa. Ricarica la pagina per riprovare.');
                } else {
                    console.log(`Retrying in ${this.retryDelay * this.connectionRetries}ms...`);
                    setTimeout(() => {
                        if (this.isPolling) {
                            this.startPolling();
                        }
                    }, this.retryDelay * this.connectionRetries);
                }
            }

            displayMessage(message) {
                const container = document.getElementById('messageContainer');
                const messageEl = document.createElement('div');
                messageEl.className = 'message';

                // Determina se è un messaggio proprio (simulato)
                const isOwn = message.user.id === parseInt(sessionStorage.getItem('user_id') || '0');
                if (isOwn) {
                    messageEl.classList.add('own');
                }

                const time = new Date(message.created_at).toLocaleTimeString();

                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${message.user.name}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-content">${this.escapeHtml(message.content)}</div>
                `;

                container.appendChild(messageEl);
                container.scrollTop = container.scrollHeight;
            }

            updateOnlineUsers(users) {
                if (!users) return;

                const container = document.getElementById('onlineUsersList');
                const count = document.getElementById('onlineCount');

                count.textContent = users.length;
                container.innerHTML = '';

                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-item';
                    userEl.innerHTML = `
                        <span class="user-status ${user.status}"></span>
                        <span>${user.name}</span>
                    `;
                    container.appendChild(userEl);
                });
            }

            updateTypingIndicators(typingUsers) {
                const indicator = document.getElementById('typingIndicator');

                if (!typingUsers || Object.keys(typingUsers).length === 0) {
                    indicator.textContent = '';
                    return;
                }

                // Mostra chi sta digitando nel canale corrente
                const currentChannelTyping = typingUsers[this.currentChannels[0]];

                if (currentChannelTyping && currentChannelTyping.length > 0) {
                    const names = currentChannelTyping.map(u => u.name).join(', ');
                    indicator.innerHTML = `${names} sta scrivendo<span class="loading-dots"></span>`;
                } else {
                    indicator.textContent = '';
                }
            }

            async handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    await this.setTypingStatus(true);
                }

                // Reset typing timeout
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                    this.setTypingStatus(false);
                }, 3000);
            }

            async setTypingStatus(isTyping) {
                try {
                    await fetch(this.apiUrl + '?action=typing', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            channel_id: this.currentChannels[0],
                            is_typing: isTyping
                        }),
                        credentials: 'include'
                    });
                } catch (error) {
                    console.error('Error setting typing status:', error);
                }
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();

                if (!message) return;

                // Qui normalmente invieresti il messaggio al server
                // Per questa demo, simuliamo l'invio
                console.log('Sending message:', message);

                // Simula messaggio inviato
                this.displayMessage({
                    id: Date.now(),
                    user: {
                        id: parseInt(sessionStorage.getItem('user_id') || '1'),
                        name: 'Tu'
                    },
                    content: message,
                    created_at: new Date().toISOString()
                });

                input.value = '';

                // Stop typing indicator
                this.isTyping = false;
                clearTimeout(this.typingTimeout);
                await this.setTypingStatus(false);
            }

            switchChannel(channelId) {
                // Aggiorna UI
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });

                const channelEl = document.querySelector(`[data-channel="${channelId}"]`);
                if (channelEl) {
                    channelEl.classList.add('active');
                    const channelName = channelEl.textContent.trim();
                    document.getElementById('currentChannel').textContent = channelName;
                }

                // Aggiorna canali per polling
                this.currentChannels = [channelId];

                // Pulisci messaggi
                document.getElementById('messageContainer').innerHTML = '';

                // Reset sequence ID per il nuovo canale
                this.lastSequenceId = 0;
            }

            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = `connection-status ${status}`;

                const statusText = {
                    'connected': 'Connesso',
                    'connecting': 'Connessione...',
                    'disconnected': 'Disconnesso'
                };

                statusEl.textContent = statusText[status] || 'Sconosciuto';
            }

            stopPolling() {
                this.isPolling = false;
                document.getElementById('pollingStatus').textContent = 'Inattivo';
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Inizializza client quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', () => {
            // Simula un user_id per la demo
            if (!sessionStorage.getItem('user_id')) {
                sessionStorage.setItem('user_id', Math.floor(Math.random() * 1000).toString());
            }

            // Avvia il client di polling
            const chatClient = new ChatPollingClient();

            // Cleanup quando la pagina viene chiusa
            window.addEventListener('beforeunload', () => {
                chatClient.stopPolling();
            });
        });
    </script>
</body>
</html>
