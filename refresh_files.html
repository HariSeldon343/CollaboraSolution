<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Aggiornamento Cache - CollaboraNexio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            animation: countdown 1s ease-in-out infinite;
        }

        @keyframes countdown {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”„</div>
        <h1>Aggiornamento Cache in Corso</h1>
        <p>Stiamo pulendo la cache del browser e ricaricando la pagina File Manager con le ultime modifiche...</p>

        <div class="countdown" id="countdown">3</div>

        <div class="status">
            <div class="status-dot"></div>
            <span id="status">Preparazione...</span>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <script>
        console.log('ðŸ”„ Cache Refresh Page - Starting...');

        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const statusEl = document.getElementById('status');

        // Update status messages
        const statusMessages = [
            'Pulizia cache in corso...',
            'Aggiornamento configurazioni...',
            'Caricamento File Manager...'
        ];

        let messageIndex = 0;

        // Countdown timer
        const countdownInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;

            // Update status message
            if (messageIndex < statusMessages.length) {
                statusEl.textContent = statusMessages[messageIndex];
                messageIndex++;
            }

            if (count <= 0) {
                clearInterval(countdownInterval);
                statusEl.textContent = 'Reindirizzamento...';

                // Clear all possible caches
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }

                // Force reload files.php with cache busting
                const timestamp = Date.now();
                const random = Math.random();
                const url = `/CollaboraNexio/files.php?_refresh=${timestamp}&_nocache=${random}`;

                console.log('âœ… Redirecting to:', url);

                // Use location.replace to avoid back button issues
                window.location.replace(url);
            }
        }, 1000);

        // Prevent caching of this page
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
