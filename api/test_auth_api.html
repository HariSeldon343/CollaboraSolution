<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollaboraNexio - Auth API Test Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .test-section h2 {
            color: #495057;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-box h3 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 10px;
        }

        pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            font-size: 12px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid transparent;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .loading.active {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CollaboraNexio Auth API Test Console</h1>
        <p class="subtitle">Test authentication endpoints with real-time responses</p>

        <div class="alert alert-info">
            <strong>API Base URL:</strong> <span id="baseUrl"></span><br>
            <strong>Session Status:</strong> <span id="sessionStatus" class="status-indicator status-info">Not checked</span>
        </div>

        <!-- Login Section -->
        <div class="test-section">
            <h2>1. Login Endpoint</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="password123" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn">
                    Login
                    <span class="loading" id="loginLoading"><span class="spinner"></span>Loading...</span>
                </button>
            </form>
        </div>

        <!-- Quick Actions Section -->
        <div class="test-section">
            <h2>2. Quick Actions</h2>
            <div class="actions-grid">
                <button class="btn btn-secondary" onclick="checkAuth()">Check Auth</button>
                <button class="btn btn-success" onclick="getSession()">Get Session</button>
                <button class="btn btn-secondary" onclick="refreshSession()">Refresh Session</button>
                <button class="btn btn-secondary" onclick="getCSRFToken()">Get CSRF Token</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Response Display -->
        <div class="response-box">
            <h3>API Response:</h3>
            <pre id="responseOutput">No requests sent yet. Try logging in or checking authentication status.</pre>
        </div>

        <!-- Current User Info -->
        <div class="test-section" id="userInfo" style="display: none;">
            <h2>Current User Information</h2>
            <div id="userDetails"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.protocol + '//' + window.location.host + '/CollaboraNexio/api/auth.php';
        let currentCSRFToken = null;

        // Display base URL
        document.getElementById('baseUrl').textContent = API_BASE;

        // Helper function to make API calls
        async function apiCall(action, method = 'GET', body = null) {
            const url = `${API_BASE}?action=${action}`;
            const options = {
                method: method,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            if (currentCSRFToken && method !== 'GET') {
                options.headers['X-CSRF-Token'] = currentCSRFToken;
            }

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                // Store CSRF token if provided
                if (data.data && data.data.csrf_token) {
                    currentCSRFToken = data.data.csrf_token;
                }

                // Display response
                displayResponse(data, response.status);

                // Update session status
                updateSessionStatus(data);

                // Update user info if authenticated
                if (data.data && data.data.user) {
                    displayUserInfo(data.data.user);
                }

                return data;
            } catch (error) {
                displayResponse({
                    success: false,
                    message: `Network error: ${error.message}`,
                    data: null
                }, 0);
                return null;
            }
        }

        // Display API response
        function displayResponse(data, statusCode) {
            const output = document.getElementById('responseOutput');
            output.textContent = JSON.stringify(data, null, 2);

            // Syntax highlighting (basic)
            let html = output.textContent;
            html = html.replace(/"(.*?)"/g, '<span style="color: #0d7377;">"$1"</span>');
            html = html.replace(/: (true|false)/g, ': <span style="color: #d63031;">$1</span>');
            html = html.replace(/: (\d+)/g, ': <span style="color: #0984e3;">$1</span>');
            html = html.replace(/: null/g, ': <span style="color: #636e72;">null</span>');
            output.innerHTML = html;
        }

        // Update session status indicator
        function updateSessionStatus(data) {
            const statusEl = document.getElementById('sessionStatus');

            if (data.data && data.data.authenticated === true) {
                statusEl.textContent = 'Authenticated';
                statusEl.className = 'status-indicator status-success';
            } else if (data.data && data.data.authenticated === false) {
                statusEl.textContent = 'Not Authenticated';
                statusEl.className = 'status-indicator status-error';
            } else if (data.success && data.data && data.data.user) {
                statusEl.textContent = 'Authenticated';
                statusEl.className = 'status-indicator status-success';
            }
        }

        // Display user information
        function displayUserInfo(user) {
            const userInfoSection = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');

            userInfoSection.style.display = 'block';
            userDetails.innerHTML = `
                <p><strong>ID:</strong> ${user.id || 'N/A'}</p>
                <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
                <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                <p><strong>Role:</strong> ${user.role || 'N/A'}</p>
                <p><strong>Tenant:</strong> ${user.tenant_name || user.tenant_code || 'N/A'}</p>
                ${user.is_platform_admin ? '<p><strong>Platform Admin:</strong> Yes</p>' : ''}
            `;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loading = document.getElementById('loginLoading');
            loading.classList.add('active');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const result = await apiCall('login', 'POST', {
                email: email,
                password: password,
                remember_me: rememberMe
            });

            loading.classList.remove('active');

            if (result && result.success) {
                alert('Login successful!');
            } else if (result) {
                alert(`Login failed: ${result.message}`);
            }
        });

        // Quick action functions
        async function checkAuth() {
            await apiCall('check', 'GET');
        }

        async function getSession() {
            await apiCall('session', 'GET');
        }

        async function refreshSession() {
            await apiCall('refresh', 'POST');
        }

        async function getCSRFToken() {
            await apiCall('csrf', 'GET');
        }

        async function logout() {
            const result = await apiCall('logout', 'POST');
            if (result && result.success) {
                alert('Logout successful!');
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('sessionStatus').textContent = 'Not Authenticated';
                document.getElementById('sessionStatus').className = 'status-indicator status-error';
                currentCSRFToken = null;
            }
        }

        // Check authentication on page load
        window.addEventListener('load', () => {
            checkAuth();
        });
    </script>
</body>
</html>
