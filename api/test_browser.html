<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Autenticazione - CollaboraNexio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .test-panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .test-section {
            margin-bottom: 30px;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .test-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .response-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.warning {
            background: #feebc8;
            color: #744210;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .session-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .session-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .session-info p {
            color: #4a5568;
            margin: 5px 0;
        }

        .test-results {
            margin-top: 20px;
        }

        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-result.pass {
            background: #c6f6d5;
            border-left: 4px solid #48bb78;
        }

        .test-result.fail {
            background: #fed7d7;
            border-left: 4px solid #f56565;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test API Autenticazione - CollaboraNexio</h1>

        <div class="test-panel">
            <!-- Sezione Login -->
            <div class="test-section">
                <h2>Test Login</h2>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="test@example.com" placeholder="Inserisci email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="Test123!" placeholder="Inserisci password">
                </div>
                <div class="test-controls">
                    <button class="btn btn-primary" onclick="testLogin()">
                        Test Login
                    </button>
                    <button class="btn btn-danger" onclick="testFailedLogin()">
                        Test Login Fallito
                    </button>
                    <button class="btn btn-warning" onclick="testRateLimit()">
                        Test Rate Limiting
                    </button>
                </div>
            </div>

            <!-- Sezione Sessione -->
            <div class="test-section">
                <h2>Test Sessione</h2>
                <div class="test-controls">
                    <button class="btn btn-success" onclick="testCheck()">
                        Check Autenticazione
                    </button>
                    <button class="btn btn-success" onclick="testSession()">
                        Dettagli Sessione
                    </button>
                    <button class="btn btn-danger" onclick="testLogout()">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Sezione Test Automatici -->
            <div class="test-section">
                <h2>Test Suite Completa</h2>
                <button class="btn btn-primary" onclick="runAllTests()">
                    üöÄ Esegui Tutti i Test
                </button>
                <div class="test-results" id="testResults"></div>
            </div>

            <!-- Info Sessione -->
            <div class="session-info hidden" id="sessionInfo">
                <h3>üìã Informazioni Sessione Corrente</h3>
                <div id="sessionDetails"></div>
            </div>

            <!-- Response Box -->
            <div class="test-section">
                <h2>Risposta API</h2>
                <div id="statusIndicator"></div>
                <div class="response-box" id="responseBox">
                    Pronto per i test. Clicca su un pulsante per iniziare.
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/CollaboraNexio/api/auth.php';

        // Funzione helper per chiamate API
        async function callAPI(action, method = 'GET', data = null) {
            const url = `${API_BASE}?action=${action}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            };

            if (data && method !== 'GET') {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                result.httpStatus = response.status;
                return result;
            } catch (error) {
                return {
                    success: false,
                    message: 'Errore di rete: ' + error.message,
                    httpStatus: 0
                };
            }
        }

        // Mostra risposta nel box
        function showResponse(data, testName = '') {
            const responseBox = document.getElementById('responseBox');
            const statusIndicator = document.getElementById('statusIndicator');

            // Determina lo stato
            let statusClass = 'info';
            let statusText = `HTTP ${data.httpStatus || 'N/A'}`;

            if (data.httpStatus === 200) {
                statusClass = 'success';
            } else if (data.httpStatus >= 400 && data.httpStatus < 500) {
                statusClass = 'warning';
            } else if (data.httpStatus >= 500) {
                statusClass = 'error';
            }

            // Mostra indicatore stato
            statusIndicator.innerHTML = `
                <span class="status ${statusClass}">${statusText}</span>
                ${testName ? `<strong> - ${testName}</strong>` : ''}
            `;

            // Mostra risposta formattata
            responseBox.textContent = JSON.stringify(data, null, 2);

            // Aggiorna info sessione se presente
            if (data.success && data.data) {
                updateSessionInfo(data.data);
            }
        }

        // Aggiorna informazioni sessione
        function updateSessionInfo(data) {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionDetails = document.getElementById('sessionDetails');

            if (data.user_id || data.authenticated === true || data.session_id) {
                sessionInfo.classList.remove('hidden');

                let html = '';
                if (data.user_id) {
                    html += `<p><strong>User ID:</strong> ${data.user_id}</p>`;
                }
                if (data.email) {
                    html += `<p><strong>Email:</strong> ${data.email}</p>`;
                }
                if (data.role) {
                    html += `<p><strong>Ruolo:</strong> ${data.role}</p>`;
                }
                if (data.tenant_name) {
                    html += `<p><strong>Tenant:</strong> ${data.tenant_name}</p>`;
                }
                if (data.session_id) {
                    html += `<p><strong>Session ID:</strong> ${data.session_id}</p>`;
                }
                if (data.authenticated !== undefined) {
                    html += `<p><strong>Autenticato:</strong> ${data.authenticated ? '‚úÖ S√¨' : '‚ùå No'}</p>`;
                }

                sessionDetails.innerHTML = html || '<p>Nessuna informazione sessione disponibile</p>';
            } else if (data.authenticated === false) {
                sessionInfo.classList.add('hidden');
            }
        }

        // Test Login
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showResponse({ message: 'Tentativo di login in corso...' }, 'Login');

            const result = await callAPI('login', 'POST', {
                email: email,
                password: password
            });

            showResponse(result, 'Login');
        }

        // Test Login Fallito
        async function testFailedLogin() {
            showResponse({ message: 'Test login con credenziali errate...' }, 'Login Fallito');

            const result = await callAPI('login', 'POST', {
                email: 'wrong@example.com',
                password: 'wrongpassword'
            });

            showResponse(result, 'Login Fallito (Atteso)');
        }

        // Test Rate Limiting
        async function testRateLimit() {
            showResponse({ message: 'Test rate limiting con multipli tentativi...' }, 'Rate Limiting');

            const results = [];
            for (let i = 1; i <= 7; i++) {
                const result = await callAPI('login', 'POST', {
                    email: `ratelimit${i}@test.com`,
                    password: 'wrong'
                });

                results.push({
                    attempt: i,
                    status: result.httpStatus,
                    blocked: result.httpStatus === 429
                });

                if (result.httpStatus === 429) {
                    showResponse({
                        ...result,
                        testInfo: {
                            message: `Rate limit attivato dopo ${i - 1} tentativi`,
                            attempts: results
                        }
                    }, 'Rate Limiting');
                    return;
                }
            }

            showResponse({
                success: false,
                message: 'Rate limiting non attivato',
                attempts: results
            }, 'Rate Limiting');
        }

        // Test Check
        async function testCheck() {
            showResponse({ message: 'Verifica stato autenticazione...' }, 'Check Auth');

            const result = await callAPI('check', 'GET');
            showResponse(result, 'Check Autenticazione');
        }

        // Test Session
        async function testSession() {
            showResponse({ message: 'Recupero dettagli sessione...' }, 'Session Details');

            const result = await callAPI('session', 'GET');
            showResponse(result, 'Dettagli Sessione');
        }

        // Test Logout
        async function testLogout() {
            showResponse({ message: 'Logout in corso...' }, 'Logout');

            const result = await callAPI('logout', 'POST');
            showResponse(result, 'Logout');

            if (result.success) {
                document.getElementById('sessionInfo').classList.add('hidden');
            }
        }

        // Esegui tutti i test
        async function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="loader"></div> Test in esecuzione...';

            const tests = [
                {
                    name: 'Endpoint senza action',
                    run: async () => {
                        const result = await callAPI('', 'GET');
                        return result.httpStatus === 400;
                    }
                },
                {
                    name: 'Check non autenticato',
                    run: async () => {
                        const result = await callAPI('check', 'GET');
                        return result.success && result.data.authenticated === false;
                    }
                },
                {
                    name: 'Login con GET (errore atteso)',
                    run: async () => {
                        const result = await callAPI('login', 'GET');
                        return result.httpStatus === 405;
                    }
                },
                {
                    name: 'Login senza parametri',
                    run: async () => {
                        const result = await callAPI('login', 'POST', {});
                        return result.httpStatus === 400;
                    }
                },
                {
                    name: 'Email non valida',
                    run: async () => {
                        const result = await callAPI('login', 'POST', {
                            email: 'not-an-email',
                            password: 'password123'
                        });
                        return result.httpStatus === 400;
                    }
                },
                {
                    name: 'Credenziali errate',
                    run: async () => {
                        const result = await callAPI('login', 'POST', {
                            email: 'wrong@example.com',
                            password: 'wrongpass'
                        });
                        return result.httpStatus === 401;
                    }
                },
                {
                    name: 'Session senza auth',
                    run: async () => {
                        const result = await callAPI('session', 'GET');
                        return result.httpStatus === 401;
                    }
                },
                {
                    name: 'Logout con GET (errore atteso)',
                    run: async () => {
                        const result = await callAPI('logout', 'GET');
                        return result.httpStatus === 405;
                    }
                }
            ];

            const results = [];
            for (const test of tests) {
                try {
                    const passed = await test.run();
                    results.push({
                        name: test.name,
                        passed: passed
                    });
                } catch (error) {
                    results.push({
                        name: test.name,
                        passed: false,
                        error: error.message
                    });
                }
            }

            // Mostra risultati
            let html = '';
            let passedCount = 0;

            for (const result of results) {
                if (result.passed) passedCount++;

                html += `
                    <div class="test-result ${result.passed ? 'pass' : 'fail'}">
                        <span>${result.name}</span>
                        <span>${result.passed ? '‚úÖ PASS' : '‚ùå FAIL'}</span>
                    </div>
                `;
            }

            html = `
                <h3>Risultati: ${passedCount}/${results.length} test passati</h3>
                ${html}
            `;

            resultsDiv.innerHTML = html;

            // Mostra riepilogo nella response box
            showResponse({
                success: passedCount === results.length,
                message: `Test completati: ${passedCount}/${results.length} passati`,
                results: results
            }, 'Test Suite Completa');
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test API Autenticazione pronto');
            // Check iniziale dello stato
            testCheck();
        });
    </script>
</body>
</html>
