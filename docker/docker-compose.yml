version: '3.8'

services:
  onlyoffice-documentserver:
    image: onlyoffice/documentserver
    container_name: collaboranexio-onlyoffice
    restart: always
    ports:
      - "8083:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=16211f3e8588521503a1265ef24f6bda02b064c6b0ed5a1922d0f36929a613af
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      - WOPI_ENABLED=true
      - ALLOW_PRIVATE_IP_ADDRESS=true
      - ALLOW_META_IP_ADDRESS=true
    volumes:
      - /mnt/c/xampp/htdocs/CollaboraNexio/uploads:/var/www/onlyoffice/documentserver/App_Data/cache/files
      - onlyoffice-data:/var/www/onlyoffice/Data
      - onlyoffice-logs:/var/log/onlyoffice
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - collaboranexio-network

volumes:
  onlyoffice-data:
    driver: local
  onlyoffice-logs:
    driver: local

networks:
  collaboranexio-network:
    driver: bridge
