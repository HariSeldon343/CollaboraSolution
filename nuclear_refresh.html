<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Reset Cache Totale - CollaboraNexio</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icon {font-size: 72px; margin-bottom: 20px; animation: rotate 2s linear infinite;}
        @keyframes rotate {to {transform: rotate(360deg);}}
        h1 {font-size: 32px; margin-bottom: 16px; font-weight: 700;}
        p {font-size: 16px; line-height: 1.6; margin-bottom: 20px; opacity: 0.95;}
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-item {
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .log-item.success {color: #4ade80;}
        .log-item.info {color: #60a5fa;}
        .log-item.warning {color: #fbbf24;}
        .status {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .btn:hover {transform: translateY(-2px);}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ§¹</div>
        <h1>Reset Cache Totale</h1>
        <p>Sto eseguendo una pulizia profonda della cache del browser...</p>

        <div class="log" id="log"></div>

        <div class="status" id="status">Preparazione...</div>

        <button class="btn" id="retryBtn" style="display:none;">Riprova Manualmente</button>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        const retryBtn = document.getElementById('retryBtn');

        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            const icon = type === 'success' ? 'âœ“' : type === 'warning' ? 'âš ' : 'â€¢';
            logItem.textContent = `${icon} ${message}`;
            logEl.appendChild(logItem);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[NUCLEAR REFRESH] ${message}`);
        }

        async function nuclearRefresh() {
            addLog('Avvio pulizia totale cache...', 'info');

            // Step 1: Clear all caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    addLog(`Trovate ${cacheNames.length} cache da eliminare`, 'info');
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog(`Cache eliminata: ${cacheName}`, 'success');
                    }
                } catch (e) {
                    addLog(`Errore cache: ${e.message}`, 'warning');
                }
            } else {
                addLog('Cache Storage non disponibile', 'warning');
            }

            // Step 2: Unregister service workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addLog(`Trovati ${registrations.length} service worker`, 'info');
                    for (const registration of registrations) {
                        await registration.unregister();
                        addLog('Service worker disattivato', 'success');
                    }
                } catch (e) {
                    addLog(`Errore service worker: ${e.message}`, 'warning');
                }
            }

            // Step 3: Clear storage
            try {
                localStorage.clear();
                addLog('LocalStorage pulito', 'success');
            } catch (e) {
                addLog(`Errore localStorage: ${e.message}`, 'warning');
            }

            try {
                sessionStorage.clear();
                addLog('SessionStorage pulito', 'success');
            } catch (e) {
                addLog(`Errore sessionStorage: ${e.message}`, 'warning');
            }

            // Step 4: Clear cookies for this domain
            try {
                document.cookie.split(";").forEach(c => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                addLog('Cookie puliti', 'success');
            } catch (e) {
                addLog(`Errore cookie: ${e.message}`, 'warning');
            }

            // Step 5: Build ultra-cache-busting URL
            const timestamp = Date.now();
            const random1 = Math.random().toString(36).substring(2, 15);
            const random2 = Math.random().toString(36).substring(2, 15);
            const url = `/CollaboraNexio/files.php?_nocache=${timestamp}&_refresh=${random1}&_v=${random2}&_force=1`;

            addLog('Cache totalmente pulita!', 'success');
            addLog(`Redirect a: ${url}`, 'info');

            statusEl.textContent = 'Reindirizzamento tra 2 secondi...';

            // Wait 2 seconds then redirect
            setTimeout(() => {
                addLog('Reindirizzamento...', 'success');
                statusEl.textContent = 'Reindirizzamento in corso...';

                // Use location.replace to avoid back button
                window.location.replace(url);
            }, 2000);

            // Show retry button after 5 seconds if redirect fails
            setTimeout(() => {
                retryBtn.style.display = 'inline-block';
                retryBtn.onclick = () => window.location.replace(url);
            }, 5000);
        }

        // Start immediately
        nuclearRefresh().catch(e => {
            addLog(`ERRORE CRITICO: ${e.message}`, 'warning');
            statusEl.textContent = 'Errore durante la pulizia. Usa il pulsante qui sotto.';
            retryBtn.style.display = 'inline-block';
            retryBtn.onclick = () => {
                const url = `/CollaboraNexio/files.php?_=${Date.now()}`;
                window.location.replace(url);
            };
        });

        // Prevent caching of this page itself
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
